<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <table border="1">
        <thead>
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <hr>

     <h2>Available Reports</h2>
    <form action="/report/attendees-per-event" method="get">
        <button type="submit">Attendees per Event</button>
    </form>
    <form action="/report/events-with-venue" method="get">
        <button type="submit">Events with Venue</button>
    </form>
    <form action="/report/most-attended" method="get">
        <button type="submit">Most Attended Event</button>
    </form>
    <form action="/report/events-multiple-attendees" method="get">
        <button type="submit">Events with Multiple RSVPs</button>
    </form>
</body>
</html>
