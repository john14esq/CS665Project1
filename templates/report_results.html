<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <table border="1">
        <thead>
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <hr>

    <h2>Available Reports</h2>
    <u1>
        <li><a href="/report/attendees-per-event">Attendees per Event</a></li>
        <li><a href="/report/events-with-venue">Events with Venue</a></li>
        <li><a href="/report/most-attended">Most Attended Event</a></li>
        <li><a href="/report/events-multiple-attendees">Events with Multiple RSVPs</a></li>
    </u1>
</body>
</html>
